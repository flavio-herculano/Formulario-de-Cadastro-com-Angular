<app-tool-bar></app-tool-bar>
<app-section-register></app-section-register>

<form #f="ngForm">
  <div class="Form-group">
    <br />
    <br />
    <label for="cep">CEP:</label><br />
    <input
      type="text"
      class="Form-control"
      id="cep"
      name="cep"
      ngModel
      #cep="ngModel"
      (blur)="consultaCep(cep.value, f)"
    />
    <br />
    <br />
    <label for="logradouro">LOGRADOURO</label><br />(property)NgModel.model:any
    <input
      type="text"
      class="Form-control"
      id="logradouro"
      name="logradouro"
      ngModel#logradouro="ngModel"
      placeholder="..."
      disabled
    />
    <br />
    <br />
    <label></label>
    <input
      type="text"
      class="Form-control"
      id="bairro"
      name="bairro"
      ngModel#bairro="ngModel"
      placeholder="..."
      disabled
    />
    <br />
    <br />
    <label for="uf">UF</label><br />
    <input
      type="text"
      class="form-control"
      id="uf"
      name="uf"
      ngModel#uf="ngModel"
      placeholder="..."
      disabled
    />
  </div>
</form>
